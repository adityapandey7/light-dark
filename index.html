<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light dark mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- dark mode switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>

    </nav>
    <!-- home section -->
    <section id="home">
        <div class="title-group">
            <h1>Custom Title Here</h1>
            <h2>Welcome to the Website</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>Undraw Illustration</h1>
        <div class="about-container" >
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="proud coder" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Feeling coder" id="image2">
            </div>
            <div class="image-container">
                <h2>High Concept </h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="idea" id="image3">
            </div>
        </div>
    </section>
    <!-- project section -->
    <section id="projects">
        <h1>Buttons</h1>
    </section>
    <!-- contact section -->
    <section id="contact">

    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
